<html>
  <head>
    <title>Bitcoin - Never Look Back Price (NLB)</title>
    <link rel="shortcut icon" href="images/chart-icon.png" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
  <body>
    <div class="content">
      <h1>Bitcoin's Never Look Back Price</h1>
      <p class="intro">
        As described in
        <a href="https://medium.com/@cane.island/why-bitcoin-is-never-looking-back-f06ab333742e">this Medium article</a>.
      </p>

      <div class="chart-header">
        <h2>Basic NLB</h2>
        <div id="basic_chart_data" class="chart-data">
          <div class="date"></div>
          <div>
            Price: <span class="price"></span>
            NLB: <span class="forward-minimum"></span>
          </div>
        </div>
      </div>
      <div id="basic_chart" class="chart"></div>

      <div class="chart-header">
        <h2>Regression</h2>
        <div id="regression_chart_data" class="chart-data">
          <div class="date"></div>
          <div>
            NLB: <span class="forward-minimum"></span>
            Expected: <span class="expected"></span>
            Max: <span class="deviation d-max"></span>
            Min: <span class="deviation d-min"></span>
          </div>
        </div>
      </div>
      <div id="regression_chart" class="chart"></div>
      <div class="slider-container">
        <input type="range" id="regression_chart_range" class="chart-range" min="1" max="100" value="100">
      </div>

      <div class="chart-header">
        <h2>Extrapolation</h2>
        <div id="extrapolation_chart_data" class="chart-data">
          <div class="date"></div>
          <div>
            Price: <span class="price"></span>
            Expected: <span class="expected"></span>
            Max: <span class="deviation d-max"></span>
            Min: <span class="deviation d-min"></span>
          </div>
        </div>
      </div>
      <div id="extrapolation_chart" class="chart"></div>
      <div class="slider-container">
        <input type="range" class="chart-range" min="1" max="100" value="100">
      </div>

      <h2>Data Points</h2>
      <div class="data-points">
        <div>
          <h3>Today</h3>
          <table>
            <tr class="deviation">
              <td>Max price</td>
              <td id="today_max"></td>
            </tr>
            <tr class="expected">
              <td>Expected price</td>
              <td id="today_expected"></td>
            </tr>
            <tr class="deviation">
              <td>Min price</td>
              <td id="today_min"></td>
            </tr>
          </table>
        </div>
        <div>
          <h3>5 Years</h3>
          <table id="year_data_points"></table>
        </div>
      </div>

      <div class="footer">
        <p>It's true until it's not.</p>
        <p><a href="https://github.com/cilphex/bitcoin-never-look-back">Open source</a></p>
      </div>
    </div>
  </body>

  <script type="module" src="js/index.js"></script>
</html>
