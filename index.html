<html>
  <head>
    <title>Bitcoin - Never Look Back Price</title>
    <link rel="shortcut icon" href="images/bitcoin.png" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
  <body>
    <div class="content">
      <h1>Bitcoin's Never Look Back Price</h1>
      <p class="intro">
        As described in
        <a href="https://medium.com/@cane.island/why-bitcoin-is-never-looking-back-f06ab333742e">this Medium article</a>.
      </p>

      <h2>Basic NLB</h2>
      <div id="price_chart" class="chart"></div>

      <h2>Regression</h2>
      <div id="nlb_chart" class="chart"></div>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="50">
      </div>

      <h2>Extrapolation</h2>
      <div id="extrapolation_chart" class="chart"></div>
      <div class="slider-container">
        <input type="range" min="1" max="100" value="50">
      </div>

      <h2>Data Points</h2>
      <div class="data-points">
        <div>
          <h3>Today</h3>
          <table>
            <tr class="deviation">
              <td>Max price</td>
              <td id="today_max"></td>
            </tr>
            <tr class="expected">
              <td>Expected price</td>
              <td id="today_expected"></td>
            </tr>
            <tr class="deviation">
              <td>Min price</td>
              <td id="today_min"></td>
            </tr>
          </table>
        </div>
        <div>
          <h3>5 Years</h3>
          <table id="year_data_points"></table>
          <!--
          <dl>
            <dt>2019</dt>
            <dd>$8,000</dd>
          </dl>
          <dl>
            <dt>2020</dt>
            <dd>$8,050</dd>
          </dl>
          <dl>
            <dt>2021</dt>
            <dd>$14,000</dd>
          </dl>
          <dl>
            <dt>2022</dt>
            <dd>$14,000</dd>
          </dl>
          <dl>
            <dt>2022</dt>
            <dd>$14,000</dd>
          </dl>
        -->
        </div>
      </div>

      <div class="footer">
        <p>It's true until it's not.</p>
        <p><a href="https://github.com/cilphex/bitcoin-never-look-back">Open source</a></p>
      </div>
    </div>
  </body>

  <script type="module" src="js/index.js"></script>
</html>
